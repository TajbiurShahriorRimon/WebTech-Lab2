<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
    <form action="" >
        <table>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    <input type="text"/>
                </td>
            </tr>

            <tr>
                <td>
                    Last Name
                </td>
                <td>
                    <input type="text"/>
                </td>
            </tr>

            <tr>
                <td>
                    DOB
                </td>
                <td>
                    <select name="day">
                        <option value="day">1</option>
                        <option value="day">2</option>
                    </select>

                    <select name="month">
                        <option>Jan</option>
                        <option>Feb</option>
                    </select>

                    <select name="year">
                        <option>1997</option>
                        <option>1998</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Gender
                </td>
                <td>
                    Male<input type="radio" name="gender" value="Male"/>
                    Female<input type="radio" name="gender" value="Female"/>
                </td>
            </tr>

            <tr>
                <td>
                    Phone
                </td>
                <td>
                    <input type="text"/>
                </td>
            </tr>

            <tr>
                <td>
                    Email Id
                </td>
                <td>
                    <input type="text"/>
                </td>
            </tr>

            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password
                </td>
                <td>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="Submit Here"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
